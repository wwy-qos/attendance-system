<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧點名系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Microsoft JhengHei'; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-header { background: #4361ee; color: white; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">智慧點名系統</h1>
        
        <div class="card">
            <div class="card-header"><h5>學生列表</h5></div>
            <div class="card-body" id="studentList">
                <p>載入中...</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><h5>今日點名</h5></div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="markAttendance()">提交點名</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 在這裡貼上你的 Supabase 資訊
        const supabaseUrl = "你的_SUPABASE_URL";
        const supabaseKey = "你的_SUPABASE_ANON_KEY";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // 加載學生
        async function loadStudents() {
            const { data, error } = await supabase.from('students').select('*');
            if (error) console.error(error);
            else {
                let html = '';
                data.forEach(student => {
                    html += `<div class="form-check">
                        <input class="form-check-input" type="checkbox" id="s${student.id}">
                        <label class="form-check-label" for="s${student.id}">
                            ${student.name} (${student.student_id})
                        </label>
                    </div>`;
                });
                document.getElementById('studentList').innerHTML = html;
            }
        }

        loadStudents();
    </script>
</body>
</html>
